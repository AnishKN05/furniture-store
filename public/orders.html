<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3ef;
        }
        .order-card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e5e7eb;
        }
        .order-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body class="bg-[#f7f3ef] min-h-screen flex flex-col">

    <!-- Top Navigation Bar -->
    <header class="bg-white shadow-md p-4 sticky top-0 z-50">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <div class="flex items-center space-x-2">
                <a href="index.html" class="flex items-center space-x-2 text-gray-800 hover:text-orange-500">
                    <svg class="h-8 w-8 text-orange-500" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4ZM12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6ZM12 8C13.1046 8 14 8.89543 14 10C14 11.1046 13.1046 12 12 12C10.8954 12 10 11.1046 10 10C10 8.89543 10.8954 8 12 8ZM12 15C9.33924 15 7.15197 16.712 6.30453 19H17.6955C16.848 16.712 14.6608 15 12 15Z" fill="currentColor"/>
                    <span class="font-bold text-xl text-gray-800">Furniture Store</span>
                </a>
            </div>
            <div class="flex-grow flex justify-center space-x-6 text-gray-600 font-semibold">
                <a href="index.html" class="hover:text-orange-500">Home</a>
                <a href="product.html" class="hover:text-orange-500">Products</a>
                <a href="orders.html" class="hover:text-orange-500">Orders</a>
            </div>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="relative">
                    <i class="fa-solid fa-cart-shopping text-gray-800 text-lg"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2 py-0.5">0</span>
                </a>
                <a href="profile.html" class="flex items-center space-x-1 text-gray-800 hover:text-orange-500">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="index.html" class="flex items-center space-x-1 text-gray-800 hover:text-orange-500">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <span>Sign Out</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto p-8 flex-grow">
        <h1 class="text-4xl font-bold text-gray-800 mb-8">Your Orders</h1>
        <div id="orders-container" class="space-y-6">
            <!-- Orders will be rendered here by JavaScript -->
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountElement = document.getElementById('cart-count');
            const ordersContainer = document.getElementById('orders-container');

            const getCart = () => JSON.parse(localStorage.getItem('cart')) || [];
            const getOrders = () => JSON.parse(localStorage.getItem('orders')) || [];

            const updateCartCount = () => {
                const cart = getCart();
                const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
                cartCountElement.textContent = totalItems;
            };

            const renderOrders = () => {
                const orders = getOrders();
                ordersContainer.innerHTML = '';
                
                if (orders.length === 0) {
                    ordersContainer.innerHTML = `
                        <div class="bg-white rounded-lg shadow-md p-6 text-center text-gray-500">
                            You have no past orders.
                        </div>
                    `;
                    return;
                }

                orders.forEach((order, index) => {
                    const orderDate = new Date(order.date).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    let itemsHtml = order.items.map(item => `
                        <div class="order-item">
                            <span class="text-gray-700">${item.name} x${item.quantity}</span>
                            <span class="font-semibold text-gray-900">₹${(item.price * item.quantity).toLocaleString()}</span>
                        </div>
                    `).join('');

                    const orderCard = document.createElement('div');
                    orderCard.classList.add('order-card');
                    orderCard.innerHTML = `
                        <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-200">
                            <h3 class="font-bold text-lg text-gray-800">Order #${index + 1}</h3>
                            <span class="text-sm text-gray-500">${orderDate}</span>
                        </div>
                        <div class="space-y-2 mb-4">
                            <p class="text-sm text-gray-600"><strong>Name:</strong> ${order.details.name}</p>
                            <p class="text-sm text-gray-600"><strong>Address:</strong> ${order.details.address}</p>
                            <p class="text-sm text-gray-600"><strong>Payment:</strong> ${order.details.payment.toUpperCase()}</p>
                        </div>
                        <div class="space-y-1">
                            ${itemsHtml}
                        </div>
                        <div class="text-right mt-4 pt-4 border-t border-gray-200">
                            <span class="text-lg font-bold text-gray-900">Total: ₹${order.total.toLocaleString()}</span>
                        </div>
                    `;
                    ordersContainer.appendChild(orderCard);
                });
            };

            updateCartCount();
            renderOrders();
        });
    </script>
</body>
</html>
