<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Sit & Story</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: all 0.5s ease;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center p-4 relative">

    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle" class="absolute top-4 right-4 p-3 rounded-full text-gray-800 bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors duration-500">
        <i id="theme-icon" class="fa-solid fa-sun"></i>
    </button>

    <!-- Main content container -->
    <div id="main-card" class="rounded-3xl shadow-2xl p-8 sm:p-12 w-full max-w-sm md:max-w-lg lg:max-w-xl text-center flex flex-col items-center transform transition-all duration-500 ease-in-out hover:scale-105">
        <div class="mb-6">
            <!-- Placeholder for a logo, similar to the image -->
             <img src="https://tse4.mm.bing.net/th/id/OIP.6fmPnp4funHqkAWs6CnsMwHaEJ?pid=Api&P=0&h=220" alt="Furniture Store Logo" class="h-16 w-16 mx-auto mb-2 rounded-full object-cover">
            <!-- <svg id="https://tse4.mm.bing.net/th/id/OIP.6fmPnp4funHqkAWs6CnsMwHaEJ?pid=Api&P=0&h=220" class="h-16 w-16 mx-auto mb-2 text-gray-800" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM12 4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4ZM12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6ZM12 8C13.1046 8 14 8.89543 14 10C14 11.1046 13.1046 12 12 12C10.8954 12 10 11.1046 10 10C10 8.89543 10.8954 8 12 8ZM12 15C9.33924 15 7.15197 16.712 6.30453 19H17.6955C16.848 16.712 14.6608 15 12 15Z" fill="currentColor"/>
            </svg> -->
            <h1 id="main-title" class="text-4xl sm:text-5xl font-extrabold tracking-tight text-gray-800">Sit & Story</h1>
            <p id="main-subtitle" class="text-sm sm:text-base text-gray-600 mt-2 font-medium">Discover a world of elegance and comfort.</p>
        </div>

        <!-- Icons and Text Section -->
        <div id="icon-section" class="grid grid-cols-1 sm:grid-cols-3 gap-6 my-8 w-full">
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-search text-3xl text-purple-600 mb-2"></i>
                <p class="text-xs sm:text-sm font-semibold text-gray-700">Find Great Deals</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-shield-halved text-3xl text-blue-600 mb-2"></i>
                <p class="text-xs sm:text-sm font-semibold text-gray-700">Safe & Secure</p>
            </div>
            <div class="flex flex-col items-center">
                <i class="fa-solid fa-leaf text-3xl text-green-600 mb-2"></i>
                <p class="text-xs sm:text-sm font-semibold text-gray-700">Eco-Friendly</p>
            </div>
        </div>

        <!-- Buttons Section -->
        <div class="space-y-4 w-full">
            <a href="register.html" class="block w-full text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 hover:scale-105 transform active:scale-95 bg-purple-600 hover:bg-purple-700 flex items-center justify-center">
                <i class="fa-solid fa-user-plus mr-2"></i>
                Register
            </a>
            <a href="guest.html" class="block w-full text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 hover:scale-105 transform active:scale-95 bg-blue-600 hover:bg-blue-700 flex items-center justify-center">
                <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>
                Continue as Guest
            </a>
            <a href="product.html" class="block w-full text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-transform duration-200 hover:scale-105 transform active:scale-95 bg-green-600 hover:bg-green-700 flex items-center justify-center">
                <i class="fa-solid fa-shop mr-2"></i>
                Start Shopping
            </a>
        </div>
        
        <!-- Statistics Section -->
        <div id="stats-section" class="mt-8 pt-6 border-t border-gray-200 grid grid-cols-3 gap-4 w-full">
            <div class="flex flex-col items-center">
                <span class="text-xl sm:text-2xl font-bold text-gray-800">1,000+</span>
                <span class="text-xs text-gray-500">Items Listed</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-xl sm:text-2xl font-bold text-gray-800">500+</span>
                <span class="text-xs text-gray-500">Happy Users</span>
            </div>
            <div class="flex flex-col items-center">
                <span class="text-xl sm:text-2xl font-bold text-gray-800">95%</span>
                <span class="text-xs text-gray-500">Satisfaction</span>
            </div>
        </div>
    </div>

<script>
    const themeToggle = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');
    const body = document.body;
    const mainCard = document.getElementById('main-card');
    const mainTitle = document.getElementById('main-title');
    const mainSubtitle = document.getElementById('main-subtitle');
    const iconSection = document.getElementById('icon-section');
    const statsSection = document.getElementById('stats-section');
    const statsValues = statsSection.querySelectorAll('span:nth-child(1)');
    const statsLabels = statsSection.querySelectorAll('span:nth-child(2)');

    const lightMode = {
        bodyBg: 'bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100',
        toggleBtnBg: 'bg-gray-200',
        toggleBtnText: 'text-gray-800',
        cardBg: 'bg-white',
        titleText: 'text-gray-800',
        subtitleText: 'text-gray-600',
        iconText: 'text-gray-700',
        statsValues: 'text-gray-800',
        statsLabels: 'text-gray-500',
        border: 'border-gray-200',
    };

    const darkMode = {
        bodyBg: 'bg-gray-900',
        toggleBtnBg: 'bg-gray-700',
        toggleBtnText: 'text-gray-200',
        cardBg: 'bg-gray-900',
        titleText: 'text-gray-200',
        subtitleText: 'text-gray-400',
        iconText: 'text-gray-300',
        statsValues: 'text-gray-200',
        statsLabels: 'text-gray-400',
        border: 'border-gray-600',
    };

    function applyTheme(isDark) {
        const theme = isDark ? darkMode : lightMode;
        
        // Apply classes to body
        body.className = `h-screen w-full flex items-center justify-center p-4 relative ${theme.bodyBg}`;

        // Apply classes to toggle button
        themeToggle.className = `absolute top-4 right-4 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors duration-500 ${theme.toggleBtnBg} ${theme.toggleBtnText}`;

        // Apply classes to main card
        mainCard.className = `rounded-3xl shadow-2xl p-8 sm:p-12 w-full max-w-sm md:max-w-lg lg:max-w-xl text-center flex flex-col items-center transform transition-all duration-500 ease-in-out hover:scale-105 ${theme.cardBg}`;

        // Apply colors to text elements
        mainTitle.className = `text-4xl sm:text-5xl font-extrabold tracking-tight ${theme.titleText}`;
        mainSubtitle.className = `text-sm sm:text-base mt-2 font-medium ${theme.subtitleText}`;
        document.getElementById('logo-icon').className = `h-16 w-16 mx-auto mb-2 ${theme.titleText}`;

        // Apply colors to icons and their text
        const iconTexts = iconSection.querySelectorAll('p');
        iconTexts.forEach(p => {
            p.className = `text-xs sm:text-sm font-semibold ${theme.iconText}`;
        });
        
        // Apply colors to stats section
        statsSection.className = `mt-8 pt-6 border-t grid grid-cols-3 gap-4 w-full ${theme.border}`;
        statsValues.forEach(span => {
            span.className = `text-xl sm:text-2xl font-bold ${theme.statsValues}`;
        });
        statsLabels.forEach(span => {
            span.className = `text-xs ${theme.statsLabels}`;
        });

        // Update the icon
        if (isDark) {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
        } else {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }
    }

    // Set initial theme on load
    const savedTheme = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const initialThemeIsDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
    applyTheme(initialThemeIsDark);

    // Add event listener to the toggle button
    themeToggle.addEventListener('click', () => {
        const currentThemeIsDark = body.classList.contains(darkMode.bodyBg);
        const newThemeIsDark = !currentThemeIsDark;
        applyTheme(newThemeIsDark);
        localStorage.setItem('theme', newThemeIsDark ? 'dark' : 'light');
    });
</script>

</body>
</html>
