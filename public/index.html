<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Furniture Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      color: #2c3e50;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px #aaa;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn-custom {
      width: 250px;
      font-size: 1.1rem;
      padding: 12px;
      border-radius: 25px;
    }

    .btn-register {
      background-color: #6a1b9a;
      color: white;
    }

    .btn-guest {
      background-color: #1565c0;
      color: white;
    }

    .btn-shop {
      background-color: #2e7d32;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <h1>Welcome to Furniture Store</h1>

  <div class="btn-group">
    <a href="register.html" class="btn btn-custom btn-register">Register</a>
    <a href="guest.html" class="btn btn-custom btn-guest">Continue as Guest</a>
    <a href="product.html" class="btn btn-custom btn-shop">Start Shopping</a>
  </div>

</body>
</html>
